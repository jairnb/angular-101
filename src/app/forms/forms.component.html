<div class="container">
    <h1>User Registration</h1>

    <form #login="ngForm" (ngSubmit)="onClicked(login)">
        <div class="form-group">
          <label for="firstname">Name</label>
          <input type="text" class="form-control" name="firstname" id="firstname" required minlength="2" #name="ngModel" ngModel>
          <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            Name required
            <!-- <p *ngIf="name.errors.required">Name required</p>
            <p *ngIf="name.errors.minlength">Name length to short</p> -->
          </div>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" id="lastname" ngModel>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" ngModel>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" ngModel>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
